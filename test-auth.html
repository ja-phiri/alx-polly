<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <h2>Sign Up</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    
    <h2>Sign In</h2>
    <form id="signinForm">
        <div class="form-group">
            <label for="signinEmail">Email:</label>
            <input type="email" id="signinEmail" required>
        </div>
        <div class="form-group">
            <label for="signinPassword">Password:</label>
            <input type="password" id="signinPassword" required>
        </div>
        <button type="submit">Sign In</button>
    </form>
    
    <h2>Test Poll Creation</h2>
    <button id="testPoll">Test Create Poll</button>
    
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://fluoejzkvumwkthclknz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdW9lanprdnVtd2t0aGNsa256Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODQzMjEsImV4cCI6MjA3MjA2MDMyMX0.h7XxyS-8IoewZe5CPsX3V6neHj2UiCYLNPxVQLDTE_k';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { name }
                    }
                });

                if (error) {
                    showResult(`Sign up error: ${error.message}`, true);
                } else {
                    showResult(`Sign up successful! Check your email for confirmation.`);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, true);
            }
        });

        // Sign In
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    showResult(`Sign in error: ${error.message}`, true);
                } else {
                    showResult(`Sign in successful! User: ${data.user.email}`);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, true);
            }
        });

        // Test Poll Creation
        document.getElementById('testPoll').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/polls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: "Test Poll",
                        description: "Test Description",
                        isPublic: true,
                        allowMultipleVotes: false,
                        options: ["Option A", "Option B"]
                    }),
                    credentials: 'include'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(`Poll created successfully! ID: ${result.data.poll.poll_id}`);
                } else {
                    showResult(`Poll creation failed: ${result.error}`, true);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, true);
            }
        });
    </script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
